version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bizeval_postgres
    environment:
      POSTGRES_DB: bizeval
      POSTGRES_USER: bizeval_user
      POSTGRES_PASSWORD: bizeval_pass_2025
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bizeval_user -d bizeval"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bizeval_redis
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: bizeval_backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: always

  worker:
    build: ./backend
    container_name: bizeval_worker
    command: celery -A celery_app worker --loglevel=info --concurrency=3
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: always

volumes:
  pgdata:

networks:
  default:
    name: bizeval_network
